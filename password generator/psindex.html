<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <section class="show">
                <span id="pass-box">Testing</span>
            </section>
            <section class="max">
                <div class="row">
                    <div class="left">
                        Password Length
                    </div>
                    <div class="right">
                        <input type="number" name="" id="total-char" max="30" min="2" value="10">
                    </div>
                </div>
                <div class="row">
                    <label for="upper-case">
                        <div class="left">
                            Contains Uppercase
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="upper-case" checked>
                    </div>
                </div>
                <div class="row">
                    <label for="lower-case">
                        <div class="left">
                            Contains lowercase
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="lower-case" >
                    </div>
                </div>
                <div class="row">
                    <label for="number">
                        <div class="left">
                            Contains number
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="number" >
                    </div>
                </div>
                <div class="row">
                    <label for="symbols">
                        <div class="left">
                            Contains symbols
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="symbols" >
                    </div>
                </div>
            </section>
            <button id="btn">Generate</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
